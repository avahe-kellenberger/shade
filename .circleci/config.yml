# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: nimlang/nim
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: "Update the system"
          command: "apt-get update"
      - run:
          name: "Install chipmunk"
          command: "apt-get -y install chipmunk-dev"
      - run:
          name: "Install sdl"
          command: "DEBIAN_FRONTEND='noninteractive' apt-get -y install sdlbasic"
      - run:
          name: "Install cmake"
          command: "apt-get -y install cmake"
      - run:
          name: "Clone sdl_gpu"
          command: "git clone git@github.com:grimfang4/sdl-gpu.git && cd sdl-gpu && git checkout '6df9944ccb344b9b0725b344fdfb201958eec90c'"
      - run:
          name: "Build sdl_gpu"
          command: "cd sdl-gpu && cmake -G 'Unix Makefiles' -DCMAKE_INSTALL_PREFIX=/usr && make && make install"
      - run:
          name: "Install nim package dependencies"
          command: "nimble install -dy"
      - run:
          name: "Build Shade"
          command: "nimble release"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build
